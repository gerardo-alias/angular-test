<div
  class="movie-card-footer__container"
  fxLayout="row" >
  <div
    class="movie-card-footer__button-slot movie-card-footer__button-slot--left" >
    <app-button
      [onClick]="onClickTrailer"
      [buttonText]="trailerButtonText">
    </app-button>
  </div>
  <div
    class="movie-card-footer__button-slot movie-card-footer__button-slot--right" >
    <app-button
      [onClick]="onClickAddToFavs"
      [buttonText]="favButtonText">
    </app-button>
  </div>
</div>
